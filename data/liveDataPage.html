<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/liveDataPageStyle.css">
    <title>Live Data</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header-bar">
      <button onclick="window.location.href='/'">Home</button>
      <button onclick="window.location.href='/settings'">Go to Settings</button>
      <button onclick="window.location.href='/logging'">View Logs</button>
    </div>
    <!-- Page Content -->
    <div id="remote-banner" style="display:none;text-align:center;background:#e8f4fd;padding:8px;font-weight:bold;color:#007BFF;">
      <a href="/swarm" style="margin-right:12px;color:#007BFF;">&larr; Back to Swarm</a>
      <span id="remote-banner-text"></span>
    </div>
    <h1 style="text-align:center;">Live Data</h1>
    <div class="slider-container">
      <label for="slider-input">Chart Limit:</label>
      <input type="number" id="slider-value" min="50" max="2000" value="100">
      <input type="range" min="50" max="2000" value="100" id="slider-input">
    </div>
    <div id="sensor-container" class="sensor-container"></div>

    <!-- Scripts -->
    <script src="/lib/canvasjs.min.js"></script>
    <script src="/js/liveDataPageScript.js"></script>
  </body>
</html>
